---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "onos-e2t.fullname" . }}
  labels:
    app: {{ template "onos-e2t.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "onos-e2t.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    name: {{ template "onos-e2t.fullname" . }}
    app: onos
    type: e2t
    resource: {{ template "onos-e2t.fullname" . }}
    {{- include "onos-e2t.selectorLabels" . | nindent 4 }}
  ports:
    - name: sctp
      port: {{ .Values.sctp.port | default 36421 }}
      protocol: SCTP
    - name: exporter
      port: 7001
    - name: grpc
      port: 5150
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "onos-e2t.fullname" . }}-hs
  labels:
    app: {{ template "onos-e2t.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "onos-e2t.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    name: {{ template "onos-e2t.fullname" . }}
    app: onos
    type: e2t
    resource: {{ template "onos-e2t.fullname" . }}
    {{- include "onos-e2t.selectorLabels" . | nindent 4 }}
  ports:
    - name: grpc
      port: 5150
---
{{- if .Values.service.external.nodePort }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "onos-e2t.fullname" . }}-external
  labels:
    app: {{ template "onos-e2t.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "onos-e2t.labels" . | nindent 4 }}
spec:
  type: NodePort
  selector:
    name: {{ template "onos-e2t.fullname" . }}
    app: onos
    type: e2t
    resource: {{ template "onos-e2t.fullname" . }}
    {{- include "onos-e2t.selectorLabels" . | nindent 4 }}
  ports:
    - name: exporter
      port: 7001
      nodePort: {{ .Values.service.external.nodePort }}
      protocol: TCP
{{- end }}
