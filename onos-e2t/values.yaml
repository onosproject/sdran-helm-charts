# Default values for onos-e2t.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    registry: ""
    tag: ""
  atomix:
    store:
      consensus:
        name: ""
        image:
          registry: ""
          tag: ""

replicaCount: 1

image:
  registry: ""
  repository: onosproject/onos-e2t
  tag: '{{ .Chart.AppVersion }}'
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "onos-e2t"

atomix:
  proxy:
    image:
      repository: atomix/runtime-proxy
      tag: ""
      pullPolicy: ""
    config:
      server: {}
      logging:
        loggers:
          root:
            level: info
            output:
              stdout:
                sink: stdout
        sinks:
          stdout:
            stdout: {}
  store:
    consensus:
      enabled: true
      name: ""
      image:
        registry: ""
        repository: atomix/consensus-node
        tag: ""
        pullPolicy: ""
        pullSecrets: []
      replicas: 3
      partitions: 30
      config:
        server: {}
        raft: {}
        logging:
          loggers:
            root:
              level: info
              output:
                stdout:
                  sink: stdout
          sinks:
            stdout:
              stdout: {}
      log:
        storageClass: ""
        resources:
          requests:
            storage: 1Gi
      securityContext: {}

servicemodels:
  - name: e2sm_rc_pre_go
    version: 1.0.0
    image:
      repository: onosproject/service-model-docker-e2sm_rc_pre_go-1.0.0
      tag: v0.8.38
      pullPolicy: IfNotPresent
  - name: e2sm_kpm_v2_go
    version: 1.0.0
    image:
      repository: onosproject/service-model-docker-e2sm_kpm_v2_go-1.0.0
      tag: v0.8.38
      pullPolicy: IfNotPresent
  - name: e2sm_mho_go
    version: 1.0.0
    image:
      repository: onosproject/service-model-docker-e2sm_mho_go-1.0.0
      tag: v0.8.38
      pullPolicy: IfNotPresent
  - name: e2sm_rsm
    version: 1.0.0
    image:
      repository: onosproject/service-model-docker-e2sm_rsm-1.0.0
      tag: v0.8.38
      pullPolicy: IfNotPresent
  - name: e2sm_rc
    version: 1.0.0
    image:
      repository: onosproject/service-model-docker-e2sm_rc-1.0.0
      tag: v0.8.38
      pullPolicy: IfNotPresent
#  - name: e2sm_ni
#    version: 1.0.0
#    image:
#      repository: onosproject/service-model-docker-e2sm_ni-1.0.0
#      tag: v0.6.6
#      pullPolicy: IfNotPresent

service:
  # TODO: External NodePort service should be disabled by default
  external:
    enabled: false
  e2:
    port: 36421
    nodePort: 30421
    protocol: SCTP
  grpc:
    port: 5150
    protocol: TCP

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
    atomix:
      level: error
  sinks:
    stdout:
      type: stdout
      stdout: {}
