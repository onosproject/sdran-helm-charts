# Default values for onos-e2t.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    registry: ""
    tag: ""

replicaCount: 1

image:
  registry: ""
  repository: onosproject/onos-e2t
  tag: v0.7.0
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "onos-e2t"

sctp:
  port: 36421

grpc:
  port: 5150

storage: {}

servicemodels:
  - name: e2sm_kpm
    version: 1.0.0
    image:
      repository: onosproject/service-model-docker-e2sm_kpm-1.0.0
      tag: v0.7.0
      pullPolicy: IfNotPresent
#  - name: e2sm_ni
#    version: 1.0.0
#    image:
#      repository: onosproject/service-model-docker-e2sm_ni-1.0.0
#      tag: v0.6.6
#      pullPolicy: IfNotPresent

service:
  # TODO: External NodePort service should be disabled by default
  external:
    nodePort:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}
