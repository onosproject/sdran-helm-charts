# Default values for ran-simulator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    registry: ""
    tag: ""

replicaCount: 1

image:
  registry: ""
  repository: onosproject/ran-simulator
  tag: v0.7.1
  pullPolicy: IfNotPresent
  pullSecrets: []

fade: true
googleApiKey: "YOUR_API_KEY_HERE"
locationsScale: 1.25
maxUEs: 300
metricsAllHoEvents: false
metricsPort: 9090
minUEs: 3
showPower: true
showRoutes: true
stepDelayMs: 1000
zoom: 13
maxNumUesPerCell: 5

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "ran-simulator"

store: {}

ingress:
  enabled: false

service:
  type: ClusterIP


servicemodels:
  - name: e2sm_kpm
    version: 1.0.0
    image:
      repository: onosproject/service-model-ransim-e2sm_kpm-1.0.0
      tag: v0.7.4
      pullPolicy: IfNotPresent
  - name: e2sm_rc_pre
    version: 1.0.0
    image:
      repository: onosproject/service-model-ransim-e2sm_rc_pre-1.0.0
      tag: v0.7.4
      pullPolicy: IfNotPresent

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}

model:
  nodes:
    node1:
      enbID: 144470
      controllers:
        - controller1
      servicemodels:
        - kpm
    node2:
      enbID: 144471
      controllers:
        - controller2
      servicemodels:
        - kpm
  controllers:
    controller1:
      id: E2T
      address: onos-e2t
      port: 36421
    controller2:
      id: E2T
      address: onos-e2t
      port: 36421
  servicemodels:
    kpm:
      id: 1
      version: 1.0.0
      description: kpm service model
    ni:
      id: 2
      version: 1.0.0
      description: NI service model
  ueCount: 12
  plmnID: "onf"
