# Default values for ran-simulator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    registry: ""
    tag: ""

replicaCount: 1

image:
  registry: ""
  repository: onosproject/ran-simulator
  tag: v0.7.3
  pullPolicy: IfNotPresent
  pullSecrets: []

googleApiKey: "YOUR_API_KEY_HERE"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "ran-simulator"

store: {}

ingress:
  enabled: false

service:
  type: ClusterIP


servicemodels:
  - name: e2sm_kpm
    version: 1.0.0
    image:
      repository: onosproject/service-model-ransim-e2sm_kpm-1.0.0
      tag: v0.7.4
      pullPolicy: IfNotPresent
  - name: e2sm_rc_pre
    version: 1.0.0
    image:
      repository: onosproject/service-model-ransim-e2sm_rc_pre-1.0.0
      tag: v0.7.4
      pullPolicy: IfNotPresent

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}

model:
  layout:
    center:
      lat: 44.0
      lng: -30.0
    fade: true
    zoom: 13
    locationsScale: 1.25
    showPower: true
    showRoutes: true

  nodes:
    node1:
      enbID: 144470
      controllers:
        - controller1
      servicemodels:
        - kpm
        - rc
      cells:
        cell1:
          ecgi: 84325717505
          sector:
            center:
              lat: 46.00
              lng: 29.00
            arc: 180.0
            azimuth: 0.0
          color: red
        cell2:
          ecgi: 84325717506
          sector:
            center:
              lat: 46.00
              lng: 29.00
            arc: 180.0
            azimuth: 180.0
          color: blue

    node2:
      enbID: 144471
      controllers:
        - controller2
      servicemodels:
        - kpm
      cells:
        cell1:
          ecgi: 84325717761
          sector:
            center:
              lat: 44.00
              lng: 31.00
            arc: 180.0
            azimuth: 0.0
          color: red
        cell2:
          ecgi: 84325717762
          sector:
            center:
              lat: 44.00
              lng: 31.00
            arc: 180.0
            azimuth: 180.0
          color: blue

  controllers:
    controller1:
      id: E2T
      address: onos-e2t
      port: 36421
    controller2:
      id: E2T
      address: onos-e2t
      port: 36421
  servicemodels:
    kpm:
      id: 1
      version: 1.0.0
      description: kpm service model
    ni:
      id: 2
      version: 1.0.0
      description: NI service model
    rc:
      id: 3
      version: 1.0.0
      description: RC service model
  ueCount: 12
  plmnID: 314
