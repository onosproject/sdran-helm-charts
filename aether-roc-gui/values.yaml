# Default values for aether-roc-gui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: onosproject/aether-roc-gui
  tag: v0.7.8
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "aether-roc-gui"

## Client service.
service:
  enabled: true
  ## Service name is user-configurable for maximum service discovery flexibility.
  name: aether-roc-gui
  type: LoadBalancer
  external:
    nodePort: 31190

ingress:
  enabled: true

ports:
  web:
    containerPort: 80
    protocol: TCP

# Enable by giving a value like http://dex-ldap-umbrella:5556
# make sure this is reachable at http://dex-ldap-umbrella:5556/.well-known/openid-configuration
openidc:
  issuer:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

aetherservices:
  aether-roc-api:
    http: 8181
    protocol: http
    streamTimeout: 3600

grafana:
  proxyEnabled: false
  service: grafana
  protocol: http
  port: 80

prometheus:
  proxyEnabled: false
  service: prometheus
  protocol: http
  port: 80

Nginx:
  port: 80
