global:
  image:
    registry: ""
    tag: ""

replicaCount: 1

images:
  tags:
    oaidu: docker.io/onosproject/oai-enb-du:v0.1.4
  pullPolicy: IfNotPresent

# Specify annotations (e.g., fluentbit/logging custom parser)
# annotations:
#   fluentbit.io/parser: oai

# Specify nodeSelector to pin oai-enb-du to worker nodes oaienb only
#
# nodeSelector:
#   node-role.test.org: oaienb

# Override NoSchedule for oai-enb-du to be scheduled on oaienb worker nodes
#
# tolerations:
#  - key: node-role.test.org
#    value: oaienb
#    effect: NoSchedule

config:
  oai-enb-du:
    enableUSRP: false
    mode: nfapi #or local_L1 for USRP and BasicSim
    networks:
      f1:
        interface: eno1
        address: 127.0.0.3
        portc: 500
        portd: 600
      nfapi:
        interface: eno1
        address: 127.0.0.3
        portc: 50001
        portd: 50011
  oai-enb-cu:
    enbID: 0xe00
    tac: 1
    plmnID:
      mcc: "208"
      mnc: "01"
      length: 2
    networks:
      f1:
        address: 127.0.0.2
        portc: 501
        portd: 601
  oai-ue:
    networks:
      nfapi:
        address: 127.0.0.4
        portc: 50000
        portd: 50010