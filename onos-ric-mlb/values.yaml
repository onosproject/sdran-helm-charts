# Default values for onos-ric-ho.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: onosproject/onos-ric-mlb
  tag: v0.6.14
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "onos-ric-mlb"

# Deprecated: Use metrics.enabled instead
enableMetrics: false

metrics:
  enabled: false

mlbParams:
  mlbPeriod: 10000
  mlbThreshold: 1

storage: {}

southbound:
  onosRic:
    address: "onos-ric:5150"

service:
  # TODO: External NodePort service should be disabled by default
  external:
    nodePort: 31702

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}
