---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "onos-e2sub.fullname" . }}
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
      - extensions
      - batch
      - apps
    verbs:
      - get
      - list
    resources:
      - namespaces
      - deployments
      - statefulsets
      - daemonsets
      - jobs
      - pods
      - services
      - endpoints
      - configmaps
