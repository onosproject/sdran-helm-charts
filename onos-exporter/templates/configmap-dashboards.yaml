{{- if index .Values "import" "prometheus-stack" "enabled" }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-dashboards
  labels:
     grafana_dashboard: "1"
data:
{{- range index .Values "grafana" "dashboards" }}
{{- $dashboard := printf "files/dashboards/%s" . }}
{{ ($.Files.Glob $dashboard).AsConfig | indent 2 }}
{{- end }}

{{- end }}
