apiVersion: v2
name: sd-ran
description: Umbrella chart to deploy all ONOS-RIC and simulator
kubeVersion: ">=1.17.0"
type: application
version: 1.1.62
appVersion: v1.1.2
keywords:
  - onos
  - sdn
  - ran
home: https://onosproject.org
maintainers:
  - name: ONOS Support
    email: support@opennetworking.org
dependencies:
  - name: nem-monitoring
    condition: import.nem-monitoring.enabled
    repository: https://charts.opencord.org
    version: 1.3.20
  - name: onos-e2t
    condition: import.onos-e2t.enabled
    repository: "@sdran"
    version: 1.0.37
  - name: onos-o1t
    condition: import.onos-o1t.enabled
    repository: "@sdran"
    version: 0.0.1
  - name: onos-topo
    condition: import.onos-topo.enabled
    repository: https://charts.onosproject.org
    version: 1.0.14
  - name: onos-uenib
    condition: import.onos-uenib.enabled
    repository: "@sdran"
    version: 1.0.3
  - name: onos-config
    condition: import.onos-config.enabled
    repository: https://charts.onosproject.org
    version: 1.1.26
  - name: config-model-ric
    condition: onos-config.models.ric.v1.enabled
    repository: "@sdran"
    version: 1.0.2
    alias: config-model-ric-1-0-0
  - name: onos-gui
    condition: import.onos-gui.enabled
    repository: https://charts.onosproject.org
    version: 1.0.7
  - name: ran-simulator
    condition: import.ran-simulator.enabled
    repository: "@sdran"
    version: 1.0.63
  - name: onos-cli
    condition: import.onos-cli.enabled
    repository: https://charts.onosproject.org
    version: 1.0.18
  - name: onos-kpimon
    condition: import.onos-kpimon.enabled
    repository: "@sdran"
    version: 0.6.13
  - name: onos-pci
    condition: import.onos-pci.enabled
    repository: "@sdran"
    version: 0.6.10
  - name: fb-ah-xapp
    condition: import.fb-ah-xapp.enabled
    repository: "@sdran"
    version: 0.0.1
  - name: fb-ah-gui
    condition: import.fb-ah-gui.enabled
    repository: "@sdran"
    version: 0.0.2
  - name: onos-mho
    condition: import.onos-mho.enabled
    repository: "@sdran"
    version: 0.0.3
  - name: ah-eson-test-server
    condition: import.ah-eson-test-server.enabled
    repository: "@sdran"
    version: 0.0.1
  - name: fluent-bit
    condition: import.fluent-bit.enabled
    version: 0.15.4
    repository: https://fluent.github.io/helm-charts
  - name: opendistro-es
    condition: import.opendistro-es.enabled
    version: 1.13.0
    repository: https://lukasmrtvy.github.io/opendistro/
  - name: kube-prometheus-stack
    condition: import.prometheus-stack.enabled
    version: 14.5.0
    repository: https://prometheus-community.github.io/helm-charts
  - name: onos-exporter
    condition: import.onos-exporter.enabled
    version: 0.2.2
    repository: "@sdran"
