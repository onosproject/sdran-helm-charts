# Default values for all SD-RAN Helm charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  fullnameOverride: "onos"
  nameOverride: ""
  image:
    registry: ""
    tag: ""
  store:
    consensus:
      enabled: true
      name: ""
      image:
        registry: ""
        repository: atomix/atomix-raft-storage-node
        tag: ""
        pullPolicy: IfNotPresent
        pullSecrets: []
      replicas: 1
      partitions: 1
      raft: {}
      persistence:
        storageClass: ""
        storageSize: 1Gi

import:
  onos-topo:
    enabled: true
  onos-uenib:
    enabled: true
  onos-e2t:
    enabled: true
  onos-a1t:
    enabled: true
  onos-o1t:
    enabled: false
  onos-config:
    enabled: true
  onos-cli:
    enabled: true
  ran-simulator:
    enabled: false
  onos-gui:
    enabled: false
  nem-monitoring:
    enabled: false
  onos-kpimon:
    enabled: false
  onos-pci:
    enabled: false
  fb-kpimon-xapp:
    enabled: false
  fb-ah-xapp:
    enabled: false
  fb-ah-gui:
    enabled: false
  onos-mho:
    enabled: false
  onos-mlb:
    enabled: false
  onos-rsm:
    enabled: false
  ah-eson-test-server:
    enabled: false
  onos-exporter:
    enabled: false

# NEM-Monitoring
nem-monitoring:
  prometheus:
    serverFiles:
      prometheus.yml:
        scrape_configs:
          - job_name: 'onos-ric'
            metrics_path: /metrics
            scrape_interval: 1s
            static_configs:
              - targets:
                  - onos-ric.micro-onos.svc.cluster.local:7000
          - job_name: 'onos-ric-ho'
            metrics_path: /metrics
            scrape_interval: 1s
            static_configs:
              - targets:
                  - onos-ric-ho.micro-onos.svc.cluster.local:7001
          - job_name: 'onos-ric-mlb'
            metrics_path: /metrics
            scrape_interval: 1s
            static_configs:
              - targets:
                  - onos-ric-mlb.micro-onos.svc.cluster.local:7002
          - job_name: 'ran-simulator'
            metrics_path: /metrics
            scrape_interval: 1s
            static_configs:
              - targets:
                  - ran-simulator.micro-onos.svc.cluster.local:9090
  dashboards:
    nodeExporter: false
    sdran: true
  kpi_exporter:
    enabled: false
  grafana:
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://sd-ran-prometheus-server
            access: proxy
            isDefault: true

onos-topo:
  store:
    consensus:
      enabled: false

onos-uenib:
  store:
    consensus:
      enabled: false

onos-config:
  store:
    consensus:
      enabled: false
  modelPlugins:
  - name: ric
    image: onosproject/ric:0.0.2-ric-1.0.0
    endpoint: localhost
    port: 5152

onos-e2t:
  store:
    consensus:
      enabled: false
  servicemodels:
    - name: e2sm_rc_pre
      version: 1.0.0
      image:
        repository: onosproject/service-model-docker-e2sm_rc_pre-1.0.0
        tag: v0.8.5
        pullPolicy: IfNotPresent
    - name: e2sm_kpm_v2
      version: 1.0.0
      image:
        repository: onosproject/service-model-docker-e2sm_kpm_v2-1.0.0
        tag: v0.8.5
        pullPolicy: IfNotPresent
    - name: e2sm_mho_go
      version: 1.0.0
      image:
        repository: onosproject/service-model-docker-e2sm_mho_go-1.0.0
        tag: v0.8.5
        pullPolicy: IfNotPresent
    - name: e2sm_rsm
      version: 1.0.0
      image:
        repository: onosproject/service-model-docker-e2sm_rsm-1.0.0
        tag: v0.8.5
        pullPolicy: IfNotPresent


onos-cli:
  postInstall:
    placeholder: true
    topo: berlin-honeycomb-4-3-topo.yaml
    toponew: berlin-honeycomb-4-3-toponew.yaml
    config: [ berlin-honeycomb-4-3-gnmi.yaml ]


onos-exporter:
  config:
    onos-exporter:
      mode: "prometheus"
      e2tEndpoint: "onos-e2t:5150"
      xappPciEndpoint: "onos-pci:5150"
      xappKpimonEndpoint: "onos-kpimon:5150"
      topoEndpoint: "onos-topo:5150"
      uenibEndpoint: "onos-uenib:5150"
