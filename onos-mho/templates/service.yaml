---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "onos-mho.fullname" . }}
  labels:
    app: {{ template "onos-mho.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{- include "onos-mho.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    name: {{ template "onos-mho.fullname" . }}
    app: onos
    type: mho
    resource: {{ template "onos-mho.fullname" . }}
  {{- include "onos-mho.selectorLabels" . | nindent 4 }}
  ports:
    - name: exporter
      port: {{ .Values.service.exporter.port }}
    - name: grpc
      port: {{ .Values.service.grpc.port}}
    - name: gnmi
      port: {{.Values.service.gnmi.port}}

{{- if .Values.service.exporter.nodePort.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "onos-mho.fullname" . }}-external
  labels:
    app: {{ template "onos-mho.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{- include "onos-mho.labels" . | nindent 4 }}
spec:
  type: NodePort
  selector:
    name: {{ template "onos-mho.fullname" . }}
    app: onos
    type: mho
    resource: {{ template "onos-mho.fullname" . }}
  {{- include "onos-mho.selectorLabels" . | nindent 4 }}
  ports:
    - name: exporter
      port: {{ .Values.service.exporter.port }}
      nodePort: {{ .Values.service.exporter.nodePort.port }}
      protocol: TCP
{{- end }}
---

