# Default values for onos-mho.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    registry: ""
    tag: ""

replicaCount: 1

image:
  registry: ""
  repository: onosproject/onos-mho
  tag: v0.0.6
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "onos-mho"

storage: {}

service:
  # TODO: External NodePort service should be disabled by default
  grpc:
    port: 5150
  gnmi:
    port: 9339
  exporter:
    port: 7001
    nodePort:
      enabled: false
      port: 31701

config:
  mho:
    e2tEndpoint: "onos-e2t:5150"
    config_json:
        reportingPeriod: 1000
        periodic: true
        uponRcvMeasReport: true
        uponChangeRrcStatus: true
        A3OffsetRange: 1
        HysteresisRange: 2
        CellIndividualOffset: 18
        FrequencyOffset: 19
        TimeToTrigger: 0

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}
