nameOverride: ""
fullnameOverride: ""

replicaCount: 1
annotations: {}

image:
  repository: onosproject/sdcore-adapter
  tag: v0.1.32
  pullPolicy: IfNotPresent
  pullSecrets: []

resources:
  requests:
    cpu: 0.5
    memory: 512Mi

service:
  type: ClusterIP

model:
  version: v3

secure: true
initialConfig: ""
output: ""
spgwEndpoint: ""

ports:
  port: 5001
  webui_endpt:
    addr: webui.omec.svc.cluster.local
    port: 5000
  aether_config_endpt:
    addr: onos-config
    port: 5150

prometheusEnabled: true

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}
