apiVersion: v1
kind: Service
metadata:
  name: {{ include "e2-simulator.fullname" . }}
  labels:
    app: {{ template "e2-simulator.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "e2-simulator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    name: {{ template "e2-simulator.fullname" . }}
    app: onos
    type: e2-simulator
    resource: {{ template "e2-simulator.fullname" . }}
    {{- include "e2-simulator.selectorLabels" . | nindent 4 }}
  ports:
    - name: e2
      port: {{ .Values.e2sim.network.port | default 36421 }}
