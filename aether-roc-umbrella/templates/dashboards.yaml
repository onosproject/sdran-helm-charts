apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-dashboards-starbucks
  namespace: {{ .Release.Namespace }}
data:
  vcs_starbucks_all.json: |-
    {
      "dashboard": {
        "annotations": {
          "list": [
            {
              "builtIn": 1,
              "datasource": "-- Grafana --",
              "enable": true,
              "hide": true,
              "iconColor": "rgba(0, 211, 255, 1)",
              "name": "Annotations & Alerts",
              "type": "dashboard"
            }
          ]
        },
        "editable": false,
        "gnetId": null,
        "graphTooltip": 0,
        "links": [],
        "panels": [
          {
            "datasource": "datasource-starbucks",
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "axisLabel": "",
                  "axisPlacement": "auto",
                  "barAlignment": 0,
                  "drawStyle": "line",
                  "fillOpacity": 0,
                  "gradientMode": "none",
                  "hideFrom": {
                    "legend": false,
                    "tooltip": false,
                    "viz": false
                  },
                  "lineInterpolation": "linear",
                  "lineWidth": 1,
                  "pointSize": 5,
                  "scaleDistribution": {
                    "type": "linear"
                  },
                  "showPoints": "auto",
                  "spanNulls": false,
                  "stacking": {
                    "group": "A",
                    "mode": "none"
                  },
                  "thresholdsStyle": {
                    "mode": "off"
                  }
                },
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {
                      "color": "green",
                      "value": null
                    },
                    {
                      "color": "red",
                      "value": 80
                    }
                  ]
                }
              },
              "overrides": []
            },
            "gridPos": {
              "h": 9,
              "w": 12,
              "x": 0,
              "y": 0
            },
            "id": 1,
            "options": {
              "legend": {
                "calcs": [],
                "displayMode": "list",
                "placement": "bottom"
              },
              "tooltip": {
                "mode": "single"
              }
            },
            "targets": [
              {
                "exemplar": true,
                "expr": "sum(vcs_jitter{vcs_id=~\"starbucks.*\"})/count(vcs_jitter{vcs_id=~\"starbucks.*\"})",
                "format": "time_series",
                "interval": "",
                "legendFormat": "Jitter (ms)",
                "queryType": "randomWalk",
                "refId": "A"
              },
              {
                "exemplar": true,
                "expr": "sum(vcs_latency{vcs_id=~\"starbucks.*\"})/count(vcs_latency{vcs_id=~\"starbucks.*\"})",
                "hide": false,
                "interval": "",
                "legendFormat": "Latency (ms)",
                "refId": "B"
              },
              {
                "exemplar": true,
                "expr": "sum(vcs_throughput{vcs_id=~\"starbucks.*\"})/count(vcs_throughput{vcs_id=~\"starbucks.*\"})",
                "hide": false,
                "interval": "",
                "legendFormat": "Throughput (kb/s)",
                "refId": "C"
              }
            ],
            "title": "VCS Starbucks All",
            "type": "timeseries"
          }
        ],
        "schemaVersion": 30,
        "style": "dark",
        "tags": [],
        "templating": {
          "list": []
        },
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "timepicker": {},
        "timezone": "",
        "title": "VCS Starbucks All",
        "uid": "vcs_starbucks_all",
        "version": 2
      },
      "folderUid": "starbucks",
      "message": "Made changes to Starbucks"
    }
