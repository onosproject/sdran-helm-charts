# Default values for all Aether Helm charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  fullnameOverride: "onos"
  nameOverride: ""
  storage:
    controller: "atomix-controller.kube-system.svc.cluster.local:5679"
    consensus:
      enabled: true
      name: ""
      type: raft
      image: ""
      imagePullPolicy: IfNotPresent
      partitions: 1
      replicas: 1
      partitionsPerCluster: 1

import:
  onos-topo:
    enabled: true
  onos-config:
    enabled: true
  onos-gui:
    enabled: true
  onos-sdran-cli:
    enabled: true
  aether-roc-api:
    enabled: true
  aether-roc-gui:
    enabled: true
  sdcore-adapter:
    enabled: true

# ONOS-TOPO
onos-topo:
  storage:
    controller: ""
    consensus:
      enabled: false

# ONOS-CONFIG
onos-config:
  storage:
    controller: ""
    consensus:
      enabled: false
  plugins:
    - name: rbac
      version: 1.0.0
      image:
        repository: onosproject/config-model-rbac-1.0.0
        tag: v0.6.18
        pullPolicy: IfNotPresent
    - name: aether
      version: 1.0.0
      image:
        repository: onosproject/config-model-aether-1.0.0
        tag: v0.6.18
        pullPolicy: IfNotPresent
    - name: aether
      version: 2.0.0
      image:
        repository: onosproject/config-model-aether-2.0.0
        tag: v0.6.18
        pullPolicy: IfNotPresent
# ONOS-GUI
onos-gui: {}

# ONOS-CLI
onos-sdran-cli:
  postInstall:
    placeholder: true
    topo: spgw-1-topo-entities.yaml
    config:
    - set.roles-sdcore-read-everything.gnmi
    - set.roles-sdcore-all-everything.gnmi
    - set.roles-sdcore-update-subscriber.gnmi
    - set.group-menlo-admins.gnmi
    - set.group-menlo-ops.gnmi
    - set.group-menlo-guest.gnmi

# Aether ROC API
aether-roc-api: {}

# Aether ROC GUI
aether-roc-gui: {}

# SD-Core Adapter
sdcore-adapter:
  nameOverride: sdcore-adapter
  fullnameOverride: sdcore-adapter
