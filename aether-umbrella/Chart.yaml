apiVersion: v2
name: aether-umbrella
description: Umbrella chart to deploy all Aether
kubeVersion: ">=1.17.0"
type: application
version: 0.0.11
appVersion: v0.0.0
keywords:
  - aether
  - sdn
home: https://www.opennetworking.org/aether/
maintainers:
  - name: Aether Ops team
    email: support@opennetworking.org
dependencies:
  - name: onos-topo
    condition: import.onos-topo.enabled
    repository: https://charts.onosproject.org
    version: 0.0.14
  - name: onos-config
    condition: import.onos-config.enabled
    repository: https://charts.onosproject.org
    version: 0.0.17
  - name: onos-gui
    condition: import.onos-gui.enabled
    repository: https://charts.onosproject.org
    version: 0.0.8
  - name: onos-sdran-cli
    condition: import.onos-sdran-cli.enabled
    repository: "@sdran"
    version: 0.0.9
  - name: aether-roc-api
    condition: import.aether-roc-api.enabled
    repository: "@sdran"
    version: 0.0.4
  - name: aether-roc-gui
    condition: import.aether-roc-gui.enabled
    repository: "@sdran"
    version: 0.0.1
  - name: sdcore-adapter
    condition: import.sdcore-adapter.enabled
    repository: "@sdran"
    version: 0.0.1
