# Default values for all Aether Helm charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  fullnameOverride: "onos"
  nameOverride: ""
  storage:
    controller: atomix-controller:5679
    config:
      enabled: true
      name: ""
      type: raft
      image: ""
      imagePullPolicy: IfNotPresent
      partitions: 1
      replicas: 1
      partitionsPerCluster: 1

import:
  onos-topo:
    enabled: true
  onos-config:
    enabled: true
  onos-gui:
    enabled: true
  onos-sdran-cli:
    enabled: true
  aether-roc-api:
    enabled: true
# ONOS-TOPO
onos-topo:
  storage:
    controller: ""
    config:
      enabled: false

# ONOS-CONFIG
onos-config:
  storage:
    controller: ""
    config:
      enabled: false
  plugins:
    - name: rbac
      version: 1.0.0
      image:
        repository: onosproject/config-model-rbac-1.0.0
        tag: v0.6.10
        pullPolicy: IfNotPresent
    - name: aether
      version: 1.0.0
      image:
        repository: onosproject/config-model-aether-1.0.0
        tag: v0.6.10
        pullPolicy: IfNotPresent

# ONOS-GUI
onos-gui: {}

# ONOS-CLI
onos-sdran-cli:
  postInstall:
    placeholder: true
#    topo:
#    toponew:
    config: [ set.roles-aether-ops.gnmi, set.roles-aether-admin.gnmi, set.group-menlo-admins.gnmi]

# Aether ROC API
aether-roc-api: {}
